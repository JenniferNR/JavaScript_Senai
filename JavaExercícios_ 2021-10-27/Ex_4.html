    <script>
        /* 4 - Criar um software em JS, que receba uma quantidade de dias e uma quantidade horas, calcule e informe a duração total em número de horas de viagem.
                Exemplo:
                Qtd. de dias: 2;
                Qtd. de horas: 10;
                Total de horas: 58;
            ->Nome do arquivo: ex_4.html */ 

        var dias = prompt("Digite a quantidade de dias: ")
        dias = Number(dias)
        var horas = prompt("Digite a quantidade de horas: ")
        horas = Number(horas)
        var resultado = (dias * 24) + horas

        alert("Você informou que a viagem irá durar " + dias + " dias e " + horas + " horas. \n\nO tempo total da viagem será de " + resultado + " horas. \n\nTenha uma boa viagem!")
    </script>
