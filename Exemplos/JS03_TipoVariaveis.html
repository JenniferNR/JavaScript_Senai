<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Variáveis</title>

    <script>
        // String
        var fruta = "Banana" 

        // Number - Serve para Int (Inteiro) e Float (Decimal)
        var preco = 4.99

        // Booleano - Trua (Verdadeiro) e False (Falso)
        var levo = true
        var naoLevo = false

        // Indefinido - Quando cria uma váriavel e n da nenhum valor (Ela não recebe valor 0 e sim Undefined)
        var novoValor

        // Nula - Váriavel com valor Null (Nulo)
        var vazia = null;

        alert("- Resultado - \n String: " + fruta + "\n Number: " + preco + "\n Boolean True: " + levo + "\n Boolean False: " + naoLevo + "\n Undefined: " + novoValor + "\n Null: " + vazia)

        /* Não entendi para que serve o que foi citado abaixo
        var obj = {}; //objeto

        console.log(fruta)
        console.log(preco)
        console.log(levo)
        console.log(novoValor)
        console.log(vazia)
        console.log(obj) */
        
    </script>
</head>

</html>
